<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Keys</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="appRoot">
        <div class="container">
            <h1 class="title result">
                fashKeys
            </h1>
            <div class="typingAreaWrapper">
                <span class="caret"></span>
                <textarea spellcheck="false" name="typingSpace" id="typingSpace" cols="100" rows="10"
                    autofocus></textarea>
                <textarea spellcheck="false" name="readingSpace" id="readingSpace" cols="100" rows="10"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
